<nb-card class="mainCard">
  <nb-card-header class="cardHead">
    <div class="left">
      <nb-action>
        <nb-action (click)="OpenFilter()" nbPopover="فلتر بحث" nbPopoverTrigger="hover" nbPopoverPlacement="bottom">
          <fa-icon class="leftIcon" [icon]="filt"></fa-icon>
        </nb-action>
        <nb-action (click)="CreateNewServices()" nbPopover="إضافة خدمة" nbPopoverTrigger="hover"
          nbPopoverPlacement="bottom">
          <fa-icon class="leftIcon plus" [icon]="plus"></fa-icon>
        </nb-action>
        <nb-action (click)="ConfermDelete()" nbPopover="حذف الخدمة" nbPopoverTrigger="hover"
          nbPopoverPlacement="bottom">
          <fa-icon class="leftIcon" [icon]="trash"></fa-icon>
        </nb-action>
      </nb-action>
    </div>

    <div class="right">
      <h2>قائمة الخدمات</h2>
      <fa-icon class="icon" [icon]="user"></fa-icon>
    </div>
  </nb-card-header>
  <nb-card-body class="p-2">
    <ag-grid-angular #agGrid id="agGrid" class="ag-theme-alpine text-end service-list-grid" [rowData]="rowData"
      [rowSelection]="'single'" [headerHeight]="35" [rowHeight]="35" [overlayNoRowsTemplate]="'لا يوجد خدمات لعرضها'"
      style="width: 100%; height:100%;" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs"
      (rowDoubleClicked)="ShowCustomerData($event)" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </nb-card-body>

</nb-card>
