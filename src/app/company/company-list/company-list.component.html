<nb-card class="mainCard">
  <nb-card-header class="cardHead">
    <div class="left">

      <nb-action nbPopover="حذف الخدمة" nbPopoverTrigger="hover" nbPopoverPlacement="bottom" (click)="confirmDelet()">
        <fa-icon class="leftIcont" [icon]="trash"></fa-icon>
      </nb-action>
      <nb-action nbPopover="فلتر بحث" nbPopoverTrigger="hover" nbPopoverPlacement="bottom" (click)="OpenFilter()">
        <fa-icon class="leftIconf" [icon]="filt"></fa-icon>
      </nb-action>
      <nb-action nbPopover="إضافة خدمة" nbPopoverTrigger="hover" nbPopoverPlacement="bottom">
        <fa-icon class="leftIconp" [icon]="plus"></fa-icon>
      </nb-action>

    </div>

    <div class="right">
      <button class="me-2" (click)="search()" nbButton size="small" status="primary">
        <fa-icon class="rtIcon" [icon]="searc"></fa-icon></button>

      <input [(ngModel)]="searchvalue.SearchValue" nbInput type="text" fieldsize="small">

    </div>
  </nb-card-header>
  <nb-card-body>
    <ag-grid-angular #agGrid id="agGrid" class="ag-theme-alpine text-end customer-list-grid" [rowSelection]="'single'"
      style="height: 500px; width: 100%; " [rowData]="rowData" [overlayNoRowsTemplate]="'لا يوجد خدمات لعرضها'"
      [columnDefs]="colDef" [rowSelection]="'single'" [headerHeight]="35" [rowHeight]="35"
      [defaultColDef]="defaultColDef" (gridReady)="onGridReady($event)"></ag-grid-angular>


  </nb-card-body>
</nb-card>
